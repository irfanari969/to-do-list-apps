<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list-apps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profil">
          <div class="avatar-profil">
            <img src="Assets/images/Avatar(3).png" alt="profil" />
          </div>
          <div class="profil-info">
            <h1>Bambang Sugeni</h1>
            <p>Akuntan</p>
          </div>
        </div>
        <div class="app-title">📝 To-Do List</div>
        <div class="time-display" id="currentTime"></div>
      </div>

      <div class="main-content">
        <div class="add-task-section">
          <h2>✨ Tambah Tugas Baru</h2>
          <div class="add-task-form">
            <input
              type="text"
              class="task-input"
              id="taskInput"
              placeholder="Masukkan tugas baru..."
            />
            <input
              type="date"
              class="task-input"
              id="taskDate"
              style="min-width: 200px"
            />
            <select class="priority-select" id="prioritySelect">
              <option value="low">🟢 Low</option>
              <option value="medium">🟡🟡 Medium</option>
              <option value="high">🔴🔴🔴 High</option>
            </select>
            <button class="add-btn" onclick="addTask()">+ Tambah</button>
          </div>
        </div>

        <div class="tasks-section">
          <div class="section-title">📋 Daftar Tugas</div>

          <div class="stats" id="stats">
            <div class="stat-card">
              <span class="stat-number" id="totalTasks">0</span
              ><span class="stat-label">Total Tugas</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="pendingTasks">0</span
              ><span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="completedTasks">0</span>
              <span class="stat-label">Selesai</span>
            </div>
          </div>

          <div class="view-toggle">
            <button
              class="toggle-btn active"
              id="pendingBtn"
              onclick="showView('pending')"
            >
              📝 Tugas Aktif
            </button>
            <button
              class="toggle-btn"
              id="completedBtn"
              onclick="showView('completed')"
            >
              ✅ Tugas Selesai
            </button>
            <div class="delete-all-section">
              <button class="delete-all-btn" onclick="deleteAllTasks()">
                🗑️ Hapus Semua
              </button>
              <button
                class="delete-completed-btn"
                onclick="deleteCompletedTasks()"
              >
                🧹 Hapus Tugas Selesai
              </button>
            </div>
          </div>

          <div id="tasksList"></div>
        </div>
      </div>
    </div>

    <div
      class="notification-icon"
      id="notificationIcon"
      onclick="toggleAlertPanel()"
    >
      🔔
      <span
        class="notification-badge"
        id="notificationBadge"
        style="display: none"
        >0</span
      >
    </div>

    <div class="alert-panel" id="alertPanel">
      <div class="alert-header">
        <div class="alert-title">🚨 Peringatan Tugas</div>
        <button class="alert-close" onclick="toggleAlertPanel()">x</button>
      </div>
      <div class="alert-content" id="alertContent"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
